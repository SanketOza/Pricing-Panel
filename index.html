<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Panel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="panel">


        <div class="pricing">

            <img src="personel.jpeg" alt="invalid image" class="pricing-img">
            <h2 class="pricing-header"><b>Personal</b></h2>
            <ul class="pricing-feautures">
                <li class="pricing-items">Custom domains</li>
                <li class="pricing-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="/#/" class="pricing-button">Sign up</a>

        </div>

        <div class="pricing">

            <img src="Small Team.jpeg" alt="invalid image" class="pricing-img">
            <h2 class="pricing-header"><b>Small Team</b></h2>
            <ul class="pricing-feautures">
                <li class="pricing-items">Never Sleeps</li>
                <li class="pricing-items">Multiple Workers for more powerrful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="/#/" class="pricing-button is-featured">Free trial</a>

        </div>

        <div class="pricing">

            <img src="Enterprise.jpeg" alt="invalid image" class="pricing-img">
            <h2 class="pricing-header"><b>Enterprise</b></h2>
            <ul class="pricing-feautures">
                <li class="pricing-items">Dedicated</li>
                <li class="pricing-items">Single Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="/#/" class="pricing-button">Free trial</a>

        </div>



    </div>

</body>

</html>
